</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo apt-get install util-linux procps hostapd iproute2 iw haveged dnsmasq -y</span><br></pre></td></tr></table></figure>

<li>建立AP</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo create_ap -n wlan0 pi 999999999</span><br></pre></td></tr></table></figure>
<p>在kail系统执行会报iptables错误，可以尝试执行以下命令，切换auto和manual模式</p>
